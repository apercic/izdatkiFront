<div class="container">
  <form>
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" ng-model="user.username" required class="form-control">
            <div [hidden]="!emailerror" class="error">Invalid email!</div>
            <div [hidden]="!emailrequired" class="error">Required!</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="pass" ng-model="user.password" required class="form-control">
            <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">Required!</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button ng-click="authenticate()" ng-disabled="myForm.$invalid" class="btn btn-success pull-right">Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div ng-show="showError" class="alert alert-danger">Napačna prijava</div>
          <div ng-show="showSuccess" class="alert alert-success">Uspešna prijava</div>
        </div>
      </div>
    </div>
  </form>
</div>
